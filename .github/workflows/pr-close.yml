name: PR Close

on:
  pull_request:
    types: [closed]
concurrency:
  # Cancel in progress for PR open and close
  group: ${{ github.event.number }}
  cancel-in-progress: false
permissions:
  id-token: write # This is required for requesting the JWT
  contents: write # This is required for actions/checkout
  packages: write
  pull-requests: write
jobs:
  stack-prefix:
    name: Stack Prefix
    uses: ./.github/workflows/.stack-prefix.yml
  cleanup:
    name: Cleanup
    needs: stack-prefix
    environment: tools # if PR plan is used in different environments, cleanup should be done in that environment where the state is stored
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Azure CLI Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Delete the terraform state files for the PR
        shell: bash
        run: |
          set -euo pipefail

          BACKEND_RESOURCE_GROUP="${{ secrets.VNET_RESOURCE_GROUP_NAME }}"
          BACKEND_STORAGE_ACCOUNT="${{ vars.STORAGE_ACCOUNT_NAME }}"
          BACKEND_CONTAINER_NAME="tfstate"
          BACKEND_STATE_KEY="${{ needs.stack-prefix.outputs.stack_prefix }}/${{ github.event.number }}/terraform.tfstate"
          BACKEND_PREFIX="${{ needs.stack-prefix.outputs.stack_prefix }}/${{ github.event.number }}/"

          echo "checking state file: $BACKEND_STATE_KEY"
          FILE_EXISTS=$(az storage blob exists --auth-mode login --container-name "$BACKEND_CONTAINER_NAME" --name "$BACKEND_STATE_KEY" --account-name "$BACKEND_STORAGE_ACCOUNT" --query exists --output tsv)
          echo "File exists: $FILE_EXISTS"
          if [ "$FILE_EXISTS" != "true" ]; then
            echo "State file does not exist, skipping deletion."
          fi
          echo "Deleting state file: $BACKEND_STATE_KEY"
          az storage blob delete --auth-mode login --container-name "$BACKEND_CONTAINER_NAME" --name "$BACKEND_STATE_KEY" --account-name "$BACKEND_STORAGE_ACCOUNT" || echo "State file not found, skipping."

          # Blob containers don't have real directories; remove any remaining blobs under the PR prefix (e.g., lock files).
          echo "Deleting any remaining blobs under prefix: $BACKEND_PREFIX"
          az storage blob delete-batch --auth-mode login --account-name "$BACKEND_STORAGE_ACCOUNT" --source "$BACKEND_CONTAINER_NAME" --pattern "${BACKEND_PREFIX}*" || echo "No blobs found under prefix, skipping."
